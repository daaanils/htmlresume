<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Images -->

    </section>

    <hr>
    <!-- Table section -->
    <section>
        <h3> My Weekly Schedule Table</h3>

        <table>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>

            <tr>
                <td><strong>Morning</strong></td>
               <td> Wake up 7 am</td>
               <td></td>
               <td> Wake up 7 am</td>

            </tr>
            <tr>
                <td><strong>Afternoon</strong></td>
               <td>Finish Bootcamp Activity 2</td>
               <td></td>
               <td> Morning Workout</td>

            </tr>
            <tr>
                <td><strong>Evening</strong></td>
            </tr>


        </table>

    </section>
    <hr>
    <!-- HTML Forms -->

    <section>
        <div>
            <h1>Welcome to my most advance website!</h1>
            <p>Your journey Awaitss..</p>
            <button>Lets Go!</button>
        </div>

        <br>

        <form action="">

            <!-- Full name input -->
            <div>
                <label for="fullname">Full Name</label>
                <input type="text" name="" placeholder="John" id="fullname">
            </div>
            <br>

            <!-- Email Input -->
            <div>
                <label for="email">Email</label>
                <input type="email" name="" placeholder="John@gmail.com" id="email">
            </div>
            <br>

            <!-- feedback input -->
            <div>
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            </div>
            <br>

            <!-- radio button -->
            <div>
                <label for="socmed">Social Media</label>
                <input type="radio" name="question" id="socmed">

                <label for="wom">Word of mouth</label>
                <input type="radio" name="question" id="wom">

                <label for="ads">Advertisement</label>
                <input type="radio" name="question" id="ads">
            </div>
            <br>
            <button>submit</button>
            

        </form>
    </section>
  
</body>
</html>
